<form ng-controller="commentController" ng-show="expand" name="addCommentFom" ng-submit="addComment(post); expand = false">

    <textarea class="form-group col-xs-12" ng-model="commentData.commentContent" placeholder="comment content" required></textarea>

    <button type="submit" class="form-group btn btn-primary" ng-disabled="addCommentFom.$invalid">Add</button>

</form>
