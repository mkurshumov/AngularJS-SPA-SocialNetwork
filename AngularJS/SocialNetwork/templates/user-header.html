<div ng-if="userFullData" ng-controller="userController" ng-init="loadUserData()">
    <div>
        <!-- Cover-->
        <div style="position: relative; left: 0; top: 0;">
            <img class="cover" ng-src="{{userFullData.coverImageData}}" style="position: relative; top: 0; left: 0;"/>
            <!-- Profile-->
            <div style="position: absolute; top: 170px; left: 40px;">
                <a href="#/user/{{userFullData.username}}/wall/">
                    <img class="thumbnail inline" ng-src="{{userFullData.profileImageData || 'resources/defaultProfileImage.png'}}" />
                </a>
                <div class="inline">
                    <h2>
                        <a href="#/user/{{userFullData.username}}/wall/"><div class="outline">{{userFullData.name}}</div></a>
                    </h2>
                    <div>
                        <button class="btn btn-default" ng-if="userFullData.status === 'invite'" type="submit" ng-click="sendFriendRequest(userFullData)">
                            Send Friend Request
                        </button>
                        <button class="btn btn-default" ng-if="userFullData.status === 'friend'" disabled>
                            Friend
                        </button>
                        <button class="btn btn-default" ng-if="userFullData.status === 'pending'" disabled>
                            Waiting for Approval
                        </button>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
