<form ng-controller="postsController" name="addPostForm" ng-submit="addPost()">
    <textarea ng-model="postData.postContent" placeholder="Post content" rows="5" style="resize: none" required
              class="form-control">

    </textarea>
    <br/>
    <button type="submit" ng-disabled="addPostForm.$invalid" class="btn btn-default">
        Add Message
    </button>
    <span>as <a href="#/user/{{username}}/wall">{{username}}</a></span>
</form>
