<li ng-repeat="comment in post.comments">

    <div>
        <img class="lil-thumbnail" ng-src="{{comment.author.profileImageData}}" err-src="{{defaultProfileImage}}">
    </div>

    <div>
        <span class="glyphicon glyphicon-user"></span><span class="author" popup-show="templates/user-preview-box.html" ng-click="loadUserDataPreview(comment.author.username, $event, 'comment')"> {{comment.author.name}}</span>
        <div>{{comment.date | date: "dd MMM yyyy hh:mm:ss"}}</div>
    </div>

    <div>
        <span ng-if="!comment.editing">{{comment.commentContent}}</span>
        <form ng-show="comment.editing" name="editCommentForm" ng-submit="editComment(post, comment); comment.editing = false">
            <input type="text" ng-model="comment.newCommentContent" ng-minlength="1" required/>
            <button type="submit" ng-disabled="editCommentForm.$invalid">Save</button>
            <a ng-click="comment.editing = false">Cancel</a>
        </form>
    </div>

    <div>
        <span ng-if="isOwnWall || isOwnNewsFeed || post.author.isFriend || post.userFullData.isFriend">
            <span ng-if="!comment.liked" ng-click="likeComment(post, comment);" class="like-button">Like</span>
            <span ng-if="comment.liked" ng-click="unlikeComment(post, comment);" class="unlike-button">Unlike</span>
        </span>
        <span class="glyphicon glyphicon-thumbs-up" title="likes"></span> <span class="views post-details" title="likes">{{comment.likesCount}}</span>
    </div>

    <div ng-if="post.author.username === username || comment.author.username === username" role="group">
        <span type="button" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span></span>
        </span>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li ng-if="comment.author.username === username" ng-click="comment.editing = true; comment.newCommentContent = comment.commentContent">
                <a>Edit</a>
            </li>
            <li ng-if="post.author.username === username || comment.author.username === username">
                <a ng-click="deleteComment(post, comment)">Delete</a>
            </li>
        </ul>
    </div>

</li>

<li class="pointer" ng-if="post.comments.length < post.totalCommentsCount" ng-click="loadPostComments(post)">View all</li>
