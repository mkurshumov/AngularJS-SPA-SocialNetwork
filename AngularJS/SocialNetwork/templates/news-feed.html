<div ng-controller="postsController" ng-init="loadNewsFeed()" infinite-scroll="loadNewsFeed()" infinite-scroll-disabled='busy' infinite-scroll-distance='0'>

    <div ng-repeat="post in posts" class="panel panel-default">

        <!-- post header -->
        <div class="panel-heading">
            <div class="panel-title">
                <a href="#/user/{{post.author.username}}/wall" title="{{post.author.name}}">
                    <img ng-src="{{post.author.profileImageData || 'resources/defaultProfileImage.png'}}" class="lil-mid-thumbnail"/>
                </a>
                <p class="info">
                    <span class="author">
                        <a href="#/user/{{post.author.username}}/wall">
                            {{post.author.name}}
                        </a>
                    </span>
                    <span class="date">{{post.date |date: "dd MMM yyyy HH:mm:ss"}}</span>
                    <span ng-if="post.author.username === username">
                        <a href="" ng-click="post.editing = true; post.newPostContent = post.postContent">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </a>
                        <a href="" ng-click="deletePost(post)">
                            <span class="glyphicon glyphicon-remove"></span> Delete
                        </a>
                    </span>
                </p>
            </div>
        </div>

        <!-- post container -->
        <div class="panel-body">
            <span ng-if="!post.editing">
                {{post.postContent}}
            </span>
            <br/>
            <form ng-show="post.editing" name="editPostForm" ng-submit="editPost(post); post.editing = false">
                <input type="text" ng-model="post.newPostContent" ng-minlength="1" required/>
                <button type="submit" ng-disabled="editPostForm.$invalid">Save</button>
                <a ng-click="post.editing = false">Cancel</a>
            </form>

            <!-- likes and comments -->
            <span ng-if="isOwnWall || isOwnNewsFeed || post.author.isFriend || post.userFullData.isFriend || post.author.username === username" class="right">
                <a href="" ng-if="!post.liked" ng-click="likePost(post)">Like</a>
                <a href="" ng-if="post.liked" ng-click="unlikePost(post)">Unlike</a>
                <span class="badge">{{post.likesCount}}</span>
                <a href="" ng-click="showComments()" ng-model="comments">Comments</a>
                <span class="badge">{{post.totalCommentsCount}}</span>
            </span>

            <span ng-if="!post.author.isFriend && !post.author.username === username">
                Likes <span class="badge">{{post.likesCount}}</span>
            </span>
            <br/>
            <hr/>

            <div ng-include="'templates/comments.html'"></div>
        </div>

    </div>
</div>
