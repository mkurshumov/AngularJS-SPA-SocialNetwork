<main ng-controller="userController" ng-init="loadUserWall()">

    <div ng-controller="profileController" ng-if="userFullData">

        <div ng-if="userFullData">
            <img ng-src="{{userFullData.profileImageData}}" err-src="{{defaultProfileImage}}"/>
        </div>

        <div>
            <h2>{{userFullData.name}}</h2>
            <div>
                <button ng-if="userFullData.status === 'invite'" type="submit" ng-click="sendFriendRequest(userFullData)">Send Friend Request</button>
                <button ng-if="userFullData.status === 'pending'" type="submit" disabled>Waiting for Approval</button>
                <button ng-if="userFullData.status === 'friend'" type="submit" disabled>Friend</button>
            </div>
        </div>

    </div>

    <div>
        <div ng-if="isOwnWall || userFullData.isFriend" ng-include="'templates/post.html'"></div>
        <div ng-if="isLoggedIn() && userFullData" ng-include="'templates/posts.html'">
        </div>
    </div>

    <div ng-controller="profileController">
        <div ng-if="isOwnWall" ng-init="loadOwnFriendsPreview()" ng-include="'templates/friends-preview.html'"></div>
        <div ng-if="!isOwnWall && friendsPreview" ng-init="loadUserFriendsPreview()" ng-include="'templates/friends-preview.html'"></div>
    </div>

</main>
