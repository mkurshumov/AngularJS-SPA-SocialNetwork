<!-- Welcome screen -->
<div ng-if="!isLoggedIn()" ng-controller="userController">
    <div>
        <h1>Welcome</h1>
        <div>
            <a href="#/login/"><button type="button">Login</button></a>
            <span>or</span>
            <a href="#/register/"><button type="button">Register</button></a>
        </div>
    </div>
</div>

<!-- News feed -->
<div ng-if="isLoggedIn()" ng-controller="postsController">
    <fieldset>
        <legend>NEWS FEED</legend>
        <div>
            <div ng-include="'templates/news-feed.html'"></div>
        </div>
    </fieldset>

    <aside ng-controller="profileController" ng-init="loadOwnFriendsPreview()" ng-include="'templates/friends-preview.html'">
    </aside>

</div>
