<div ng-controller="profileController" ng-if="friendsPreview && isLoggedIn()" ng-init="loadOwnFriendsPreview()" class="friends-preview">
    <div>
        Friends - <a href="{{friendsPreview.friendsUrl}}">{{friendsPreview.totalCount}}</a> total
    </div>

    <div ng-repeat="friend in friendsPreview.friends">
        <a href="#/user/{{friend.username}}/wall/">
            <img ng-src="{{friend.profileImageData || 'resources/defaultProfileImage.png'}}" title="{{friend.name}}" class="mid-thumbnail"/>
        </a>
    </div>
</div>
